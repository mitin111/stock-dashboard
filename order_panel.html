<!DOCTYPE html>
<html>
<head>
<title>Order Panel</title>
<style>
body { background:#111; color:#fff; padding:20px; font-family:Arial; }
.btn { padding:14px 22px; font-size:18px; border:none; margin:10px; border-radius:8px; cursor:pointer; }
.buy  { background:#00e676; }
.sell { background:#ff1744; }
</style>
</head>

<body>

<h2>âš¡ Ultra-Fast Order Panel</h2>

<input id="symbol" placeholder="Symbol" style="padding:10px;">  
<input id="qty" type="number" placeholder="Qty" style="padding:10px;width:80px;">  

<br><br>

<button class="btn buy" onclick="sendOrder('BUY')">BUY</button>
<button class="btn sell" onclick="sendOrder('SELL')">SELL</button>

<script>
// ðŸ”¥ Streamlit API endpoint
const API_URL = "https://your-domain.onrender.com/order_api";  
// NOTE: Streamlit locally = http://localhost:8501/order_api

async function sendOrder(side) {
    const symbol = document.getElementById("symbol").value.trim();
    const qty = parseInt(document.getElementById("qty").value.trim());

    if (!symbol || !qty) {
        alert("Symbol / Qty missing!");
        return;
    }

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                symbol: symbol,
                qty: qty,
                side: side
            })
        });

        const data = await res.json();
        alert("Order Response: " + JSON.stringify(data));
        
    } catch (err) {
        alert("Error: " + err);
    }
}
</script>

</body>
</html>
